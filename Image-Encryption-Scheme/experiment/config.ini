[GlobalVars]

# ======================== parameters in rgb_DCTencrypt.py ========================
# run for Decrypt or Encrypt
isDecrypt:                  True
# Y是否要块加密
# execute block encryption for Y
isBlock:                    True
# Y是否抗压缩加密
# execute anti-compression encryption for Y
isYAntiCompressEncrypt:     True
isEncryptUV:                True
# execute the xor operation for Y rather than AntiCompressEncrypt
isXor:                      False
isFirstStage:               False
# 控制是否降采样
# Downsampling UV
downSamplingFlag:           True
# Quantifing UV
quantizationFlag:           True
# decimalNum控制小数位数，大于20则全部保留
# #DecimalNum controls the number of decimal places, if it is greater than 20, all will be retained
decimalNum:                 2
image_name:                 square3.jpeg
# Key and keyY can be generated by CGKA algorithm
key:                        276300238
keyY:                       24580200
# 图片宽
# the width of image
M:                          800
# 图片高
# the height of image
N:                          800

# ******************************************************************************************

# ======================== parameters in DCT_test2.py ========================
keyRangeFloor:              0.1
keyRangeCeil:               1
compressQuality:            100
decompressQuality:          100

# ******************************************************************************************